<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Add Codes</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://kit.fontawesome.com/ba3c03b371.js">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
	<div class="bg">
		<div class="top-bar">
			<div class="logo">
				<a href="index.html">
					<i class="fas fa-laptop-code"></i>
					</a>
				</div>
				<div>
					<button type="button" id="add-button"><i class="fas fa-plus"></i> add</button>
				</div>
    	</div>
		

	<div class="codes">
		<figure class="code-sample">
			<div class= "code-name" >
				<a href="" class= "code-name-link">abc</a>
			</div>
			<div class= "code-lang" >
				C
			</div>
			<div class= "code-time" >
				1 hour ago
			</div>
		</figure>

		<figure class="code-sample">
			<div class= "code-name" >
				<a href="" class= "code-name-link">ham</a>
			</div>
			<div class= "code-lang" >
				C++
			</div>
			<div class= "code-time" >
				2 hour ago
			</div>
		</figure>

		<figure class="code-sample">
			<div class= "code-name" >
				<a href="" class= "code-name-link">xya</a>
			</div>
			<div class= "code-lang" >
				Java
			</div>
			<div class= "code-time" >
				10 hour ago
			</div>
		</figure>

	</div>

	</div>	<!--bg end-->

	<form class ="create-box" action="" method="post" enctype="text/plain">
		<div id="cb-close">+</div>
		<label class="cb-heading">Create a new code</label>
		<div class="lang-box">
		<select name="Languages" class="clang">
    	<option value="C">C</option>
    	<option value="C++">C++</option>
    	<option value="Java">Java</option>
  	</select>
		</div>
		<input class="cname" type="text" placeholder="Name your code">
		<input class="cb-button" type="submit" value="Create">
	</form>
	
	<script src="script.js"></script>
  </body>
</html>
